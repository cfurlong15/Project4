{% extends 'base.html' %} 
{% block content %} 

<h1>Edit Task</h1>
<form action="" method="POST" class="black-text">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Save" class="btn cyan accent-4 waves-effect waves-dark hoverable z-depth-5" />
</form>

<script>
    const startDateEl = document.getElementById("id_start_date");
    M.Datepicker.init(startDateEl, {
      format: "yyyy-mm-dd",
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true,
    });
  
    const endDateEl = document.getElementById("id_end_date");
    M.Datepicker.init(endDateEl, {
      format: "yyyy-mm-dd",
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true,
    });
  
    const selectEl = document.getElementById('id_status');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
