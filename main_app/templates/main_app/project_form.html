{% extends 'base.html' %} 
{% block content %} 

{% if object %}
<h1>Update Project</h1>
{% else %}
<h1>Create Project</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Enter" class="btn-small cyan accent-4 waves-effect waves-dark hoverable z-depth-5" />
</form>
{% endblock %}
