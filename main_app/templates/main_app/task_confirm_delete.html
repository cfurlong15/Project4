{% extends 'base.html' %}

{% block content %}
  <h1>Delete Task</h1>

  <h4>Are you sure you want to delete this task?</h4>

  <form action="{% url 'tasks_delete' project.id task.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn">
  </form>
  <a href="{% url 'detail' project.id %}">Cancel</a>
{% endblock %}
