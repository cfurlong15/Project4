{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn-small cyan accent-4 waves-effect waves-dark hoverable z-depth-5">Log In</button>
</form>

{% endblock %}
